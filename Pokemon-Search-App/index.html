<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
    alt="Free code camp logo">

    <h1>Pokémon Search App</h1>

    <div id="card">
        <label for="search-input">
            Search for Pokémon Name or ID:
        </label>
        <input type="text" id="search-input" required>
        <button id="search-button">Search</button>
        <div></div>
        <span id="pokemon-name">NAME</span>
        <span id="pokemon-id">ID</span> <br>
        <span id="weight">Weight</span>
        <span id="height">Height</span>
        <div id="img-container"></div>
        <div id="types"></div>
        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th id="base">Base</th>
                    <th id="stats">Stats</th>
                </tr>
                </thead>
                <tbody id="posts-container">
                    <tr>
                        <td id="hp-label">HP:</td>
                        <td id="hp"></td>
                    </tr>
                    <tr>
                        <td id="atttack-label">Attack:</td>
                        <td id="attack"></td>
                    </tr>
                    <tr>
                        <td id="defense-label">Defense:</td>
                        <td id="defense"></td>
                    </tr>
                    <tr>
                        <td id="special-attack-label">Sp. Attack:</td>
                        <td id="special-attack"></td>
                    </tr>
                    <tr>
                        <td id="special-defense-label">Sp. Defense:</td>
                        <td id="special-defense"></td>
                    </tr>
                    <tr>
                        <td id="speed-label">Speed:</td>
                        <td id="speed"></td>
                    </tr>
                </tbody>
            </table>


    </div>

    
    <script src="script.js"></script>
</body>
</html>
