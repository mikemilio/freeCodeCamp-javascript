<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" 
        alt="Free code camp logo">
        
    <header>Is it a Palindrome?</header>
    <div id="checker">
        <label for="text-input">
            Enter a text to check for a palindrome:
        </label>
        <input id="text-input" type="text">
        <button id="check-btn">Check</button>
        <div id="result"></div>
    </div>
    <div id="info">
        <span id="lamp">&#128161</span>
        <span id="info-text">
            A <em>palindrome</em> is a word or sentence that's spelled the same
            way both forward and backward, ignoring punctuation, case,
            and spacing.
        </span>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
